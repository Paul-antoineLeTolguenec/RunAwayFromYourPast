command:
  - srun
  - poetry
  - run
  - python
  - ../v1klsac.py

method: bayes  
metric:
  name: charts/coverage  # Remplacez par la métrique que vous souhaitez optimiser
  goal: maximize  # ou 'minimize' si vous voulez minimiser cette métrique

parameters:
  beta_ratio:
    min: 0.001953125  # 1/512
    max: 0.25  # 1/4
  lr_classifier:
    min: 0.0001
    max: 0.001
  alpha:
    min: 0.01
    max: 0.2
  nb_episodes_rho:
    values: [2, 4, 8, 16]
  beta_noise:
    min: 0.0
    max: 2.0
